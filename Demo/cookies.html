
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cookies Demo</title>
</head>
<body>
    <h1>Cookies Demo</h1>
    <script>
   
        
        //set a cookie
        document.cookie = "username=JohnDoe;";
        // document.cookie = "birthdate=1990-01-01;";
        // delete cookie via expiration date
        // document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        // read cookies
        const cookies = document.cookie.split('; ');
        cookies.forEach(cookie => {
            const [name, value] = cookie.split('=');
            document.write(`Cookie Name: ${name}, Cookie Value: ${value}`);
        });
    </script>
</body>
</html>
